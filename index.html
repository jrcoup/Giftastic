<!DOCTYPE html>
<html>
<head>
    <title>Giftastick</title>
    <!-- Latest compiled and minified CSS & JS -->
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- ccs reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
     <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- customer styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Famous Movies!!!</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Movie Submission</legend></h2>
                <div class="form-group">
                    <label for="movie-input">Add your favorite movies below</label>
                    <input type="text" id="movie-input">
                </div>
                <input id="addGif" type="submit" value="Add your movie" class="btn btn-primary">
            </form>  
            <p> Note: Click the image for the gif to move </p>  
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
